<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма додавання викладача</title>
</head>
<body>
    <header>
        <h1>Форма додавання викладача</h1>
    </header>
    <main>
        <form>
            <section>
                <label>Повне ім'я:</label>
                <div>
                    <input type="text" size="40" required>
                </div>
            </section>
            <section>
                <label>Стать:</label>
                <div>            
                    <i>
                        <label>Жінка</label>
                        <input type="radio" name="sex" value="woman" checked>
                        <label>Чоловік</label>
                        <input type="radio" name="sex" value="man">
                    </i>
                </div>
            </section>
            <section>
                <label>Дата народження:</label>
                <div>
                    <input type="date" value="2005-01-17" min="1923-01-01" max="2023-18-05" required>
                </div>
            </section>
            <section>
                <label>Email:</label>
                <div>
                    <input type="email" pattern=".+@ukma.edu.ua" size="40" required>
                </div>
            </section>
            <section>
                <label>Номер телефону:</label>
                <div>
                    <input type="tel" pattern=[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2} required>
                </div>
            </section>
            <section>
                <label>Бажаний колір фону:</label>
                <div>
                    <input type="color">
                </div>
            </section>
            <section>
                <label>Країна:</label>
                <div>
                    <input type="text" size="40" required>
                </div>
            </section>
            <section>
                <label>Місто:</label>
                <div>
                    <input type="text" size="40" required>
                </div>
            </section>
            <section>
                <label>Коментар:</label>
                <div>
                    <textarea></textarea>
                </div>
            </section>
            <br>
            <br>
            <section>
                <button type="submit">Надіслати форму</button>
                <button type="reset">Очистити форму</button> 
            </section>
        </form>
    </main>
</body>
</html>
