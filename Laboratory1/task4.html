<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
</head>
<body>
    <header>
        <h1>Таблиця</h1>
    </header>
    <main>

            <caption><i>Статистика</i></caption>
            <thead>
                <tr>
                    <th>Вік</th>
                    <th>Стать</th>
                    <th>Країна</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>19</th>
                    <td>Жінка</th>
                    <td>Україна</th>
                </tr>
                <tr>
                    <td>25</th>
                    <td>Чоловік</th>
                    <td>Іспанія</th>
                </tr>
                <tr>
                    <td>23</th>
                    <td>Жінка</th>
                    <td>Італія</th>
                </tr>
                <tr>
                    <td>20</th>
                    <td>Чоловік</th>
                    <td>Польща</th>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
